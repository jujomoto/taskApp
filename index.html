<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task App</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
	<header>
		<nav class="navbar navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">TaskApp</a>
				<form class="d-flex">
					<input id="search" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
					<button id="btnSeach" class="btn btn-outline-success" type="submit">Search</button>
				</form>
			</div>
		</nav>
	</header>
	<main>
		<div class="container my-5">
			<div class="row">
				<div class="col-md-6">
					<div class="card">
						<div class="card-body">
							<form id="taskForm">
								<input type="hidden" name="id" id="id">
								<div class="mb-3 form-group">
									<label for="taskName" class="form-label">Task Name</label>
									<input id="name" type="text" class="form-control" id="taskName" aria-describedby="" placeholder="Task Name">
								</div>
								<div class="mb-3 form-group">
									<label for="taskDescription" class="form-label">Description</label>
									<textarea id="description" name="taskDescription" id="taskDescription" cols="30" rows="10" class="form-control"></textarea>
								</div>
								<button id="btnSend" type="submit" class="btn btn-primary">Submit</button>
							</form>
						</div>
					</div>
				</div>

				<div class="col-md-6">
						<div class="card" id="result">
							<div class="card-body">
								<div>
									<ul id="resultList"></ul>
								</div>
							</div>
						</div>

						<table class="table my-5">
							<thead class="table-dark" style="text-align: center;">
								<td>Code</td>
								<td>Name</td>
								<td>Description</td>
								<td>Action</td>
							</thead>
							<tbody id="tbody" style="text-align: center;">

							</tbody>
						</table>

					</div>
			</div>
		</div>
	</main>
	<footer></footer>
	


	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="./main.js"></script>
</body>
</html>
